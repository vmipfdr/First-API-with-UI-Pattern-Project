<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mars Rover Pics API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">Mars Rover Pics API</h1>
            <p>I threw together a simple API that pulls from Mars Rovers [Curiosity and Opportunity].</p>
        </header>
        <main>
			<div class="slideshow-container">
			
			  <!-- Full-width images with number and caption text -->
			  <div class="mySlides">
			    <div class="rovertext">'Opportunity' / 'Curiosity'</div>
			    <img class="randomMarsPic" src="" style="width:100%">
			    <div class="opportunityText"></div>
			  </div>
			  <a class="randomOpportunityButton">&#10094;</a>
			  <a class="randomCuriosityButton">&#10095;</a>
			</div>
        </main>
        <footer>
        	<h5 class="footer">A special thanks to the NASA Open Innovation Team for providing this awesome open source API</h5>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
