<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mars Rover Pics API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">NASA API for Rover Pictures</h1>
            <p>I threw together a simple API that pulls from Mars Rovers [Curiosity and Opportunity].</p>
        </header>
        <main>
        	<div class="content">
        		<div class="opportunity">
                    <a class="randomOpportunityButton">&#10094;</a>
					<a class="randomText" id="opportunityText">Opportunity</a>
        		</div>
				<div class="slideshow-container">
				    <div class="mySlides">
                        <img class="randomMarsPic" src="" style="width:100%">
                        <!-- <p class="guidanceText">You've arrived at my first website using HTML, CSS, Javascript & an API.  I set up a javascript function that generates a random date between 01JAN2015 and Today that's used when you hit that arrow button for your Rover of choice.  Once you click once, we return a random day of content, then the next 20 clicks are pictures from that day.  If nothing returns, it's because there were no pictures on that day.  Enjoy!</p> -->
                    </div>
				</div>
				<div class="curiosity">
					<a class="randomCuriosityButton">&#10095;</a>
					<a class="randomText" id="curiosityText">Curiosity</a>
				</div>
			</div>
        </main>
        <footer>
        	<h5 class="footer">A special thanks to the NASA Open Innovation Team for providing this awesome open source API</h5>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
